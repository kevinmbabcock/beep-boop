<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="userInput">
        <div class="form-group">
          <label for="userName">Please enter your name:</label>
          <input id="userName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="userNumber">Please enter a number:</label>
          <input id="userNumber" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="direction" value="lowFirst">
            Lowest to Highest
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="direction" value="highFirst">
            Highest to Lowest
          </label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="result">
        <p>Here are all the numbers between 0 and <span class="number"></span>: </p>
        <ul id="output">
        </ul>
      </div>
    </div>
  </body>
</html>
