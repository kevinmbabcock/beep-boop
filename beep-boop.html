<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's play a game</h1>
      </div>
      <h3>Enter your info and see my counting skills!</h3>
      <form id="userInput">
        <div class="leftSide">
          <div class="form-group">
            <label for="userName"><strong>Please enter your name:</strong></label>
            <input id="userName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lowNumber"><strong>Please enter a number:</strong></label>
            <input id="lowNumber" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="highNumber"><strong>Please enter a larger number:</strong></label>
            <input id="highNumber" class="form-control" type="text">
          </div>
        </div>
        <p><strong>How would you like the numbers to be displayed?</strong></p>
        <div class="radio">
          <label>
            <input type="radio" name="direction" value="lowFirst">
            Lowest to Highest
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="direction" value="highFirst">
            Highest to Lowest
          </label>
        </div>
        <p></p>
        <p><strong>Optional: Are you having a nice day?</strong></p>
        <div class="radio">
          <label>
            <input type="radio" name="day" value="yes">
            Yes, of course!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="day" value="no">
            <em>No! Don't talk to me!</em>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="day" value="maybe">
            Ask me again in an hour
          </label>
        </div>
        <p></p>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
      <div class="result">
        <p></p>
        <p>Here are all the numbers between <span class="lowNumber"></span> and <span class="highNumber"></span>, with a few modifications: </p>
        <ul id="output">
        </ul>
      </div>
      <div class="oops">
        <h2><strong>Please follow the directions! They are very simple.</strong></h2>
        <img src="img/Oops.jpg" alt="sign that says 'Oops'">
      </div>
    </div>
  </body>
</html>
