<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop!</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's play a game</h1>
      <h3>Enter a number and see my counting skills!</h3>
      <form id="userInput">
        <div class="form-group">
          <label for="userName">Please enter your name:</label>
          <input id="userName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lowNumber">Please enter a number:</label>
          <input id="lowNumber" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="highNumber">Please enter a larger number:</label>
          <input id="highNumber" class="form-control" type="text">
        </div>
        <p>How would you like the numbers to be displayed?</p>
        <div class="radio">
          <label>
            <input type="radio" name="direction" value="lowFirst">
            Lowest to Highest
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="direction" value="highFirst">
            Highest to Lowest
          </label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="result">
        <p></p>
        <p>Here are all the numbers between <span class="lowNumber"></span> and <span class="highNumber"></span>, with a few modifications: </p>
        <ul id="output">
        </ul>
      </div>
    </div>
  </body>
</html>
